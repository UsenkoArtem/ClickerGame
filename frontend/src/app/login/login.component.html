<div class="col-md-6 col-md-offset-3">
  <h2>Login page</h2>
  <br>
  <form name="form" (ngSubmit)="form.form.valid && loginUser()" #form="ngForm" novalidate>
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" id="login" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
             required/>
      <div *ngIf="form.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
             required/>
      <div *ngIf="form.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
      <a [routerLink]="['/registry']" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
