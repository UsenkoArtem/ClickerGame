<div class="col-md-6 col-md-offset-3">
  <h2>Login page</h2>
  <br>
  <form name="form" (ngSubmit)="form.form.valid && loginUser(form)" #form="ngForm" novalidate>
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" id="login" class="form-control"
             name="login" [(ngModel)]="model.login" #login="ngModel"
             minlength="4"
             pattern='^[a-zA-Z0-9._-]+$'
             required/>
      <div [hidden]="login.valid || login.pristine" class="alert alert-warning">
        <div [hidden]="!login.hasError('minlength')">Login length min 4</div>
        <div [hidden]="!login.hasError('required')">Login is required</div>
        <div [hidden]="!login.hasError('pattern')">Login name should be letter and digital</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control"
             name="password" [(ngModel)]="model.password" #password="ngModel"
             required
             minlength="6"
      />
      <div [hidden]="password.valid || password.pristine" class="alert alert-warning">
        <div [hidden]="!password.hasError('minlength')">Password length min 6</div>
        <div [hidden]="!password.hasError('required')">Password required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="!form.valid" class="btn btn-primary">Login</button>
      <a [routerLink]="['/registry']" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
